<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Google Doc Embed</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center; /* Horizontally centers the iframe */
            align-items: center;    /* Vertically centers the iframe */
            background-color: #f0f0f0; /* Optional: Set a background color */
        }
        iframe {
            width: 80%;  /* Adjust to desired size */
            height: 80%; /* Adjust to desired size */
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://docs.google.com/document/d/e/2PACX-1vRHt7rW2XEL8xejlCst7fdjHQRbcMpnmigWJBX8wi0sr7i0Xn0yQU1xUAqcHkm2qw/pub?embedded=true"></iframe>
</body>
</html>
